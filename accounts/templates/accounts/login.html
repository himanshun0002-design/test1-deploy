{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Blog Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Pacifico&display=swap" rel="stylesheet" />
    <style>
        :root {
            --black: #000000;
            --dark-gray: #111111;
            --gray: #1a1a1a;
            --lighter-gray: #2a2a2a;
            --ink: #f5f5f5;
            --muted: #cccccc;
            --accent: #e24e89;
            --accent-2: #ff86b3;
            --white: #fff;
            --error: #ff6b6b;
            --success: #51cf66;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
            color: var(--ink);
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: var(--gray);
            border-radius: 24px;
            box-shadow: 0 18px 50px rgba(0,0,0,.8);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background: var(--dark-gray);
            padding: 30px;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            color: var(--accent-2);
            font-family: Pacifico, cursive;
            font-size: 36px;
        }

        .card-header p {
            margin: 10px 0 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--ink);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--lighter-gray);
            border-radius: 12px;
            background: var(--dark-gray);
            color: var(--ink);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-weight: 800;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(226, 78, 137, 0.3);
        }

        .btn-secondary {
            background: var(--lighter-gray);
            color: var(--ink);
        }

        .btn-secondary:hover {
            background: var(--gray);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--lighter-gray);
        }

        .divider span {
            background: var(--gray);
            padding: 0 15px;
            color: var(--muted);
            font-size: 12px;
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--error);
        }

        .message.success {
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            color: var(--success);
        }

        .message.info {
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
            color: #4a90e2;
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: grid;
            place-items: center;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .brand .name {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: .5px;
            color: var(--ink);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .card-header h2 {
                font-size: 28px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .brand .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .brand .name {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 25px 15px;
            }
            
            .card-header h2 {
                font-size: 24px;
            }
            
            .form-control {
                padding: 12px;
            }
            
            .btn {
                padding: 12px 16px;
                font-size: 13px;
            }
            
            .brand .logo {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .brand .name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <div class="logo">üìù</div>
            <div class="name">Blog Platform</div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
            </div>
            <div class="card-body">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="{% url 'accounts:register' %}" class="btn btn-secondary">Create New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
